name: DEV - SWA

on:
  push:
    branches:
      - develop
    paths:
      - "src/web/**"
      - "src/LeaveSystem.Shared/**"
      - "src/LeaveSystem.Functions/LeaveSystem.Functions/**"
      - "src/LeaveSystem.Domain/LeaveSystem.Domain/**"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop
    paths:
      - "src/web/**"
      - "src/LeaveSystem.Shared/**"
      - "src/LeaveSystem.Functions/LeaveSystem.Functions/**"
      - "src/LeaveSystem.Domain/LeaveSystem.Domain/**"

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: dev
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_REACT_APP_API_URL: ${{ vars.VITE_REACT_APP_API_URL }}
          VITE_REACT_APP_AUTHORITY_SIGNIN: ${{ vars.VITE_REACT_APP_AUTHORITY_SIGNIN }}
          VITE_REACT_APP_AUTHORITY_DOMAIN: ${{ vars.VITE_REACT_APP_AUTHORITY_DOMAIN }}
          VITE_REACT_APP_B2C_CLIENT_ID: ${{ vars.VITE_REACT_APP_B2C_CLIENT_ID }}
          VITE_REACT_APP_B2C_SCOPE_API: ${{ vars.VITE_REACT_APP_B2C_SCOPE_API }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_BAY_0E74EC203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./src/web" # App source code path
          api_location: "./src/LeaveSystem.Functions/LeaveSystem.Functions" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_BAY_0E74EC203 }}
          action: "close"
